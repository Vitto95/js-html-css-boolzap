<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css custom -->
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Boolzap</title>
  </head>
  <body>
    <main>
      <div class="container-chat">
        <aside class="menu-left">
          <nav class="nav-top-menu">nome utente</nav>
          <div class="notification-alert">notifiche</div>
          <div class="contacts-menu">contatti ( &plus; input di ricerca)</div>
        </aside>
        <div class="chat-content">
          <nav class="nav-top-chat">info utente chat attiva</nav>
          <div class="display-chat">display messaggi chat attiva</div>
          <div class="inputs-chat">
            input vari(emotico, testo, messaggi vocali)
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
